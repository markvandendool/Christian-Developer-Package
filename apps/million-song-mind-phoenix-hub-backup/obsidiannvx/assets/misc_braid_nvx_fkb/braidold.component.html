			<!-- <g transform="translate(50 0) scale(1.5)" anchor="middle" style="opacity:0.2;" class="cObj centerText"></g> -->
			<g transform="translate(150 0) scale(0.9)">

				<!-- background layer (circles)-->
				<g *ngFor='let tona of tonas; let i=index' class="tona simpleShape" [attr.transform]="'translate(0 '+(i+1)*90+')'">
					<use class="braidBack" *ngIf="i!=0 && i!=tonas.length-1" xlink:href="#circle"/>
				</g>

				<!-- intermediate layer (arrows and links) mostly the yellow part-->
				<g *ngFor='let tona of tonas; let i=index' class="tona simpleShape" [attr.transform]="'translate(0 '+(i+1)*90+')'">
					
					<!-- links between bubbles -->
					<use *ngIf="i!=tonas.length-1" style="fill:url(#greyGradient)" xlink:href="#rectV" transform="translate(0 45)"/>
					<use style="fill:url(#greyGradient)" *ngIf="i!=0 && i!=tonas.length-1" xlink:href="#rectHright" transform="translate(50 0)"/>
					<use style="fill:url(#greyGradient)" *ngIf="i!=0 && i!=tonas.length-1" xlink:href="#rectHleft" transform="translate(-50 0)"/>

					<!-- big arrows inside links-->
					<g class="arrowsR" *ngIf="i!=0 && i!=tonas.length-1">
						<use xlink:href="#arrowR" transform="translate(65 0)"/>
						<use xlink:href="#arrowR" transform="translate(50 0)"/>
						<use xlink:href="#arrowR" transform="translate(35 0)"/>
					</g>
					<g class="arrowsL" *ngIf="i!=0 && i!=tonas.length-1">
						<use xlink:href="#arrowL" transform="translate(-65 0)"/>
						<use xlink:href="#arrowL" transform="translate(-50 0)"/>
						<use xlink:href="#arrowL" transform="translate(-35 0)"/>
					</g>
					<g class="arrows" *ngIf="i!=tonas.length-1">
						<use xlink:href="#arrow" transform="translate(0 30)"/>
						<use xlink:href="#arrow" transform="translate(0 45)"/>
						<use xlink:href="#arrow" transform="translate(0 60)"/>
					</g>

					<!-- green to green arrows -->
					<g class="arrowsMidL" *ngIf="i!=0 && i<tonas.length-2" transform="scale(0.6)">
						<use xlink:href="#arrow" transform="translate(-145 35)"/>
						<use xlink:href="#arrow" transform="translate(-145 50)"/>
						<use xlink:href="#arrow" transform="translate(-145 65)"/>
						<use xlink:href="#arrow" transform="translate(-145 80)"/>
						<use xlink:href="#arrow" transform="translate(-145 95)"/>
						<use xlink:href="#arrow" transform="translate(-145 110)"/>
					</g>
					<g class="arrowsMidR" *ngIf="i!=0 && i<tonas.length-2" transform="scale(0.6)">
						<use xlink:href="#arrow" transform="translate(145 35)"/>
						<use xlink:href="#arrow" transform="translate(145 50)"/>
						<use xlink:href="#arrow" transform="translate(145 65)"/>
						<use xlink:href="#arrow" transform="translate(145 80)"/>
						<use xlink:href="#arrow" transform="translate(145 95)"/>
						<use xlink:href="#arrow" transform="translate(145 110)"/>
					</g>

					<!-- red to green arrows -->
					<g class="arrowsExtRL" *ngIf="i!=0 && i<tonas.length-1" transform="scale(0.6) rotate(-30)">
						<use xlink:href="#arrow" transform="translate(-125 -100)"/>
						<use xlink:href="#arrow" transform="translate(-125 -115)"/>
						<use xlink:href="#arrow" transform="translate(-125 -130)"/>
					</g>
					<g class="arrowsExtLR" *ngIf="i!=0 && i<tonas.length-1" transform="scale(0.6) rotate(30)">
						<use xlink:href="#arrow" transform="translate(125 -100)"/>
						<use xlink:href="#arrow" transform="translate(125 -115)"/>
						<use xlink:href="#arrow" transform="translate(125 -130)"/>
					</g>


					<!-- green to red arrows-->
					<g class="arrowsExtRR" *ngIf="i!=0 && i<tonas.length-2" transform="scale(0.6) rotate(-30)">
						<use xlink:href="#arrow" transform="translate(125 100)"/>
						<use xlink:href="#arrow" transform="translate(125 115)"/>
						<use xlink:href="#arrow" transform="translate(125 130)"/>
					</g>
					<g class="arrowsExtLL" *ngIf="i!=0 && i<tonas.length-2" transform="scale(0.6) rotate(30)">
						<use xlink:href="#arrow" transform="translate(-125 100)"/>
						<use xlink:href="#arrow" transform="translate(-125 115)"/>
						<use xlink:href="#arrow" transform="translate(-125 130)"/>
					</g>
				</g>


					<!-- foreground layer (bubbles) -->
				<g *ngFor='let tona of tonas; let i=index' class="tona simpleShape" [attr.transform]="'translate(0 '+(i+1)*90+')'">  
					 
					<!-- center bubble -->
					<g class="medBubble">
						<circle style="fill:red" r="25" class="largeCircle"/>
						<g class="bub" (click)='hoverMe($event)' (mouseleave)="hoverMeNot($event)">
							<use xlink:href="#leftCommaXL" [attr.class]="(_chord.indexOf(tona.center.up) != -1)?'medBubble active':'medBubble'"/>
							<!-- <text class="left" x="-5" y="-6" >{{Font_chords_eq[tonic[1]+tona.center.up]}}</text> -->
						</g>
						<g class="bub" (click)='hoverMe($event)' (mouseleave)="hoverMeNot($event)">
							<use xlink:href="#rightCommaXL" [attr.class]="(_chord.indexOf(tona.center.down) != -1)?'medBubble active':'medBubble'"/>
							<!-- <text class="right" x="0" y="19" >{{Font_chords_eq[tonic[1]+tona.center.down]}}</text> -->
						</g>
					</g>

					<!-- green bubbles close to center-->
					<g *ngIf="i!=0 && i!=tonas.length-1" class="smallBubble" transform="translate(-90 0)">
						<g class="bub" (click)='hoverMe($event)' (mouseleave)="hoverMeNot($event)">
							<use  xlink:href="#leftCommaSM"/>
							<text x="-18" y="-4" >{{tona.left.up}}</text>
						</g>
						<g class="bub" (click)='hoverMe($event)' (mouseleave)="hoverMeNot($event)">
							<use xlink:href="#rightCommaSM"/>
							<text x="2" y="12" >{{tona.left.down}}</text>
						</g>
					</g>
					<g *ngIf="i!=0 && i!=tonas.length-1" class="smallBubble"  transform="translate(90 0)">
						<g class="bub" (click)='hoverMe($event)' (mouseleave)="hoverMeNot($event)">
							<use xlink:href="#leftCommaSM"/>
							<text x="-20" y="-4" >{{tona.right.up}}</text>
						</g>
						<g class="bub" (click)='hoverMe($event)' (mouseleave)="hoverMeNot($event)">
							<use xlink:href="#rightCommaSM"/>
							<text x="-2" y="13" >{{tona.right.down}}</text>
						</g>
					</g>

					<!-- red bubbles outer ones-->
					<g [attr.id]="'outer_'+i" *ngIf="i!=tonas.length-2 && i!=tonas.length-1" class="smallBubble outer" transform="translate(-130 45)">
						<g class="bub" (click)='hoverMe($event)' (mouseleave)="hoverMeNot($event)">
							<use class="comma" xlink:href="#leftCommaSM" />
							<text x="-18" y="-4" >{{tona.fifth_left.up}}</text>
						</g>
						<g class="bub" (click)='hoverMe($event)' (mouseleave)="hoverMeNot($event)">
							<use class="comma" xlink:href="#rightCommaSM"/>
							<text x="2" y="12" >{{tona.fifth_left.down}}</text>
						</g>
					</g>
					<g *ngIf="i!=tonas.length-2 && i!=tonas.length-1" class="smallBubble outer" transform="translate(130 45)">
						<g class="bub" (click)='hoverMe($event)' (mouseleave)="hoverMeNot($event)">
							<use class="comma" xlink:href="#leftCommaSM"/>
							<text  x="-20" y="-4" >{{tona.fifth_right.up}}</text>
						</g>
						<g class="bub" (click)='hoverMe($event)' (mouseleave)="hoverMeNot($event)">
							<use class="comma" xlink:href="#rightCommaSM"/>
							<text x="-2" y="13" >{{tona.fifth_right.down}}</text>
						</g>
					</g>
				</g>
			</g>
		</svg>
	</div>
</section>
